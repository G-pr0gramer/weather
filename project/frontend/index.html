<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/weather-map.js"></script>

    <title>weather</title>

    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>

  <body class="bg-gray-900 text-white font-sans min-h-screen">

    <header class="flex justify-between items-center px-6 py-4 bg-gray-800 shadow-lg rounded-b-2xl">
      <div class="text-3xl font-bold tracking-wide text-cyan-400">
        AuraWeather
      </div>

      <div class="flex items-center space-x-4">
        <div class="relative">
          <input type="text" id="search-input" placeholder="Search City...üîç"
            class="px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400
            focus:outline-none focus:ring-2 focus:ring-cyan-400 transition duration-300">
        </div>

        <div class="flex space-x-2">
          <button class="px-3 py-1 rounded-md bg-gray-700 hover:bg-gray-600 transition">Tr</button>
          <button class="px-3 py-1 rounded-md bg-gray-700 hover:bg-gray-600 transition">Ir</button>
          <button class="px-3 py-1 rounded-md bg-gray-700 hover:bg-gray-600 transition">En</button>
        </div>

        <div class="flex space-x-2">
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
            <span class="text-lg">üîä</span>
          </button>
          <button class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
            <span class="text-lg">üåô</span>
          </button>
        </div>
      </div>
    </header>

    <main class="p-6">
      <div class="weather-card bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300">
        <div class="flex justify-between items-center mb-4">
          <span class="text-gray-400">Monday, Jan 26</span>
          <div id="current-city" class="text-xl font-semibold"></div>
        </div>

        <div class="flex justify-between items-center">
          <div>
            <div id="current-temp" class="text-5xl font-bold text-yellow-400"></div>
            <div id="current-condition" class="text-gray-300 mt-1"></div>
          </div>

          <div class="w-28 h-28 bg-cover rounded-full shadow-md"
            id="current-icon"
            style="background-image: url('path_to_icon');">
          </div>
        </div>

        <div class="mt-4 space-y-1">
          <div class="text-gray-400">Wind: 13 km/h</div>
          <div id="aqi" class="text-gray-400"></div>
        </div>
      </div>

      <div class="mt-8">
        <div id="hourly" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        <div id="daily" class="mt-6 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
      </div>
    </main>

    <div class="map-section mt-12 px-6">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center space-x-2">
          <span class="text-xl">üó∫Ô∏è</span>
          <h3 class="text-lg font-semibold">Select the City</h3>
        </div>
        <span class="text-sm text-gray-400">Click on the map to view the weather.</span>
      </div>

      <div id="weather-map" class="h-96 rounded-xl shadow-md"></div>
    </div>

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/weather-utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
