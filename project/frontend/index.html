<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <script src="js/weather-map.js"></script>
    <script src="js/weather-utils.js"></script>
    <title>weather</title>
    <style>
        body {
            background-color: rgb(29, 29, 71);
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1a2b3c;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: #2c3e50;
            color: #fff;
            font-size: 1rem;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .weather-card {
            background: rgba(26, 43, 60, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #fff;
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }

        .card-header {
            text-align: left;
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .weather-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .temp-section {
            flex: 2;
            min-width: 200px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
        }

        .condition {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 300;
        }

        .weather-icon {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
        }

        .rain-icon {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
        }

        .details-section {
            flex: 1;
            min-width: 150px;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .details-section div {
            font-size: 1.1rem;
            font-weight: 300;
        }

        .hourly-forecast {
            display: flex;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
            text-align: center;
            align-items: center;
        }

        .hourly-forecast::-webkit-scrollbar {
            display: none;
        }

        .hour {
            min-width: 60px;
            text-align: center;
            flex-shrink: 0;
        }

        .hour-time {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .hour-icon {
            font-size: 1.5rem;
        }

        .daily-forecast {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            margin-top: 20px;
            gap: 25px;
            padding: 10px 0;
            max-width: 900px;
            margin: 20px auto;
            scrollbar-width: none;
        }



        .daily-forecast::-webkit-scrollbar {
            display: none;
        }

        .day-card {
            background: rgba(26, 43, 60, 7);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            min-width: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .day-card.active {
            background: rgba(45, 68, 91, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .day-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .day-temp {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day-icon {
            font-size: 2rem;
            margin-top: 5px;
        }



        .chart-container {
            background: rgba(26, 43, 60, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .chart {
            display: flex;
            justify-content: space-around;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .chart::-webkit-scrollbar {
            display: none;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-width: 80px;
            margin: 0 10px;
            height: 220px;
        }

        .bar {
            width: 60px;
            position: relative;
            margin-bottom: 10px;
        }

        .bar-part {
            position: absolute;
            width: 100%;
        }

        .aqi {
            background-color: #ff6b6b;
            bottom: 0;
        }

        .clear-days {
            background-color: #4ecdc4;
        }

        .city-label {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 5px;
            opacity: 0.8;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .search-bar {
                max-width: 100%;
                margin: 0;
                width: 100%;
            }

            .search-bar input {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .header-icons {
                gap: 10px;
            }

            .header-icons button {
                font-size: 1rem;
            }

            .weather-card {
                margin-top: 80px;
                padding: 15px;
                margin: 15px;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .condition {
                font-size: 1.2rem;
            }

            .weather-content {
                flex-direction: column;
                gap: 15px;
            }

            .temp-section,
            .weather-icon,
            .details-section {
                flex: none;
                text-align: center;
                width: 100%;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .details-section {
                align-items: center;
                text-align: center;
            }

            .hourly-forecast {
                gap: 5px;
                padding: 5px 0;
            }

            .hour {
                min-width: 45px;
            }

            .hour-time {
                font-size: 0.9rem;
            }

            .hour-icon {
                font-size: 1.2rem;
            }

            .daily-forecast {
                flex-wrap: wrap;
                gap: 10px;
                max-width: 100%;
                padding: 0;
            }

            .day-card {
                min-width: 90px;
                padding: 10px 5px;
            }

            .day-name {
                font-size: 0.9rem;
            }

            .day-temp {
                font-size: 1.2rem;
            }

            .day-icon {
                font-size: 1.5rem;
            }

            .chart-container {
                padding: 15px;
                margin: 15px;
            }

            .chart-title {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            .bar-group {
                min-width: 60px;
                margin: 0 5px;
                height: 180px;
            }

            .bar {
                width: 45px;
            }

            .city-label {
                font-size: 0.75rem;
            }

            .chart-legend {
                gap: 10px;
                font-size: 0.8rem;
            }

            .legend-color {
                width: 12px;
                height: 12px;
            }
        }

        /* ÿ™ÿ®ŸÑÿ™ - ÿßŸÜÿØÿßÿ≤Ÿá ŸÖÿ™Ÿàÿ≥ÿ∑ */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main-header {
                padding: 12px 20px;
            }

            .search-bar {
                max-width: 350px;
            }

            .weather-card {
                margin-top: 90px;
                padding: 20px;
                max-width: 700px;
            }

            .temperature {
                font-size: 3.5rem;
            }

            .condition {
                font-size: 1.3rem;
            }

            .hour {
                min-width: 55px;
            }

            .hour-time {
                font-size: 1rem;
            }

            .daily-forecast {
                gap: 20px;
                max-width: 800px;
            }

            .day-card {
                min-width: 110px;
                padding: 12px;
            }

            .bar-group {
                min-width: 70px;
                margin: 0 8px;
                height: 200px;
            }

            .bar {
                width: 50px;
            }

            .city-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="logo">AuraWeather</div>
        <div class="search-bar">
            <input type="text" placeholder="Search City...">
        </div>
        <div class="header-icons">
            <button class="menu-btn">‚ò∞</button>
            <button class="lang-btn">DITR</button>
            <button class="clock-btn">üïí</button>
            <button class="settings-btn">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="weather-card">
        <div class="card-header">
            <span class="date">Monday, Jan 26</span>
        </div>

        <div class="weather-content">
            <div class="temp-section">
               <div class="temperature" id="current-temp"></div>
                <div class="condition" id="current-condition"></div>

            </div>

            <div class="weather-icon" id="current-icon"></div>
            

            <div class="details-section">
                <div class="wind">Wind: 13 km/h</div>
                <div class="aqi">AQI: 85 (Moderate)</div>
            </div>
        </div>

        <div class="hourly-forecast" id="hourly"></div>

    <div class="daily-forecast" id="daily"></div>
    
    <div class="chart-container">
        <div class="chart-title">City Comparison - Air Quality & Weather</div>
        <div class="chart">
            <div class="bar-group">
                <div class="bar" style="height: 200px;">
                    <div class="bar-part aqi" style="height: 30%"></div>
                    <div class="bar-part clear-days" style="height: 70%; bottom: 30%"></div>
                </div>
                <div class="city-label">London</div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 150px;">
                    <div class="bar-part aqi" style="height: 10%"></div>
                    <div class="bar-part clear-days" style="height: 90%; bottom: 10%"></div>
                </div>
                <div class="city-label">Paris</div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 100px;">
                    <div class="bar-part aqi" style="height: 20%"></div>
                    <div class="bar-part clear-days" style="height: 80%; bottom: 20%"></div>
                </div>
                <div class="city-label">Berlin</div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 180px;">
                    <div class="bar-part aqi" style="height: 25%"></div>
                    <div class="bar-part clear-days" style="height: 75%; bottom: 25%"></div>
                </div>
                <div class="city-label">Istanbul</div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 50px;">
                    <div class="bar-part aqi" style="height: 5%"></div>
                    <div class="bar-part clear-days" style="height: 95%; bottom: 5%"></div>
                </div>
                <div class="city-label">Dubai</div>
            </div>
            <div class="bar-group">
                <div class="bar" style="height: 220px;">
                    <div class="bar-part aqi" style="height: 40%"></div>
                    <div class="bar-part clear-days" style="height: 60%; bottom: 40%"></div>
                </div>
                <div class="city-label">Abu Dhabi</div>
            </div>
        </div>
        <div class="chart-legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ff6b6b;"></div>
                <span>AQI 60</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4ecdc4;"></div>
                <span>Clear Days 79%</span>
            </div>
        </div>
    </div>
</body>

</html>
